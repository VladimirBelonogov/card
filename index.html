<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <main class = "main">
            <div class="main__container">
                <div class="main__item">
                    <div class="item__container">
                        <div class="item__body">
                            <div class="item__decor">
                                <img src="img/decor.png" alt="">
                            </div>
                            <div class="item__image">
                                <img src="img/logo.png" alt="">
                            </div>
                            <div class="item__body-content">
                                <h2 class="item__title">
                                    John Carter
                                </h2>
                                <div class="item__subtitle">
                                    Aliquam ut vitae vitae enim viverra luctus sollicitudin aliquam itae pulvinar vestibulum dict at ipsum.
                                </div>
                                <div class="item__media">
                                    <a href="#" class="media-link">
                                        <img src="img/media/Facebook.svg" alt="Facebook">
                                    </a>
                                    <a href="#" class="media-link">
                                        <img src="img/media/Twitter.svg" alt="Twitter">
                                    </a>
                                    <a href="#" class="media-link">
                                        <img src="img/media/instagram.svg" alt="instagram">
                                    </a>
                                    <a href="#" class="media-link">
                                        <img src="img/media/LinkedIn.svg" alt="LinkedIn">
                                    </a>
                                    <a href="#" class="media-link">
                                        <img src="img/media/YouTube.svg" alt="YouTube">
                                    </a>
                                </div>
                                <div class="item__information">
                                    <a href="#"  class="information-link">
                                        <div class="information-content">
                                            <div class="information-image">
                                                <img src="img/information/portfolio.svg" alt="">
                                            </div>
                                            <div class="information-about">
                                                Visit my portfolio
                                            </div>
                                        </div>
                                        <div class="information-decor">
                                            <img src="img//information/arrow.svg" alt="">
                                        </div>
                                    </a>
                                    <a href="#"  class="information-link">
                                        <div class="information-content">
                                            <div class="information-image">
                                                <img src="img/information/articles.svg" alt="">
                                            </div>
                                            <div class="information-about">
                                                Read my articles
                                            </div>
                                        </div>
                                        <div class="information-decor">
                                            <img src="img//information/arrow.svg" alt="">
                                        </div>
                                    </a>
                                    <a href="#"  class="information-link">
                                        <div class="information-content">
                                            <div class="information-image">
                                                <img src="img/information/podcast.svg" alt="">
                                            </div>
                                            <div class="information-about">
                                                Listen my podcast
                                            </div>
                                        </div>
                                        <div class="information-decor">
                                            <img src="img//information/arrow.svg" alt="">
                                        </div>
                                    </a>
                                    <a href="#"  class="information-link">
                                        <div class="information-content">
                                            <div class="information-image">
                                                <img src="img/information/store.svg" alt="">
                                            </div>
                                            <div class="information-about">
                                                Visit my store
                                            </div>
                                        </div>
                                        <div class="information-decor">
                                            <img src="img//information/arrow.svg" alt="">
                                        </div>
                                    </a>
                                    <a href="#"  class="information-link">
                                        <div class="information-content">
                                            <div class="information-image">
                                                <img src="img/information/subcribe.svg" alt="">
                                            </div>
                                            <div class="information-about">
                                                Subscribe to my channel
                                            </div>
                                        </div>
                                        <div class="information-decor">
                                            <img src="img//information/arrow.svg" alt="">
                                        </div>
                                    </a>
                                </div>
                            </div >
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
